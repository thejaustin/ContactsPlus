name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleFossRelease --no-daemon

      - name: Build Debug APK  
        run: ./gradlew assembleFossDebug --no-daemon

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: contacts-plus-release
          path: app/build/outputs/apk/foss/release/*.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: contacts-plus-debug
          path: app/build/outputs/apk/foss/debug/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name == 'main' && format('v{0}-{1}', '1.1.0', github.run_number) || github.ref_name }}
          files: |
            app/build/outputs/apk/foss/release/*.apk
            app/build/outputs/apk/foss/debug/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
